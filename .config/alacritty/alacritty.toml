[font.normal]
family = "BigBlueTermPlus Nerd Font"

[window]
opacity = 0.3

[keyboard]
bindings = [
  { key = "o", mods = "Super", command = {program = "alacritty", args = ["msg", "config", "window.opacity=0.8"]} },
  { key = "O", mods = "Super|Shift", command = {program = "alacritty", args = ["msg", "config", "--reset"]}}
]


